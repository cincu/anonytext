<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>redact</title>
    <style>
        body {
            font-family: Georgia, Times, 'Times New Roman', serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            min-height: 100vh;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        form {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 600px;
        }

        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 4px;
            border: 1px solid #ccc;
            font-size: 16px;
            font-family: Arial, sans-serif;
            box-sizing: border-box;
        }

        input[type="submit"] {
            background-color: #000000;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
        }

        input[type="submit"]:hover {
            background-color: #8e8e8e;
        }

        h2 {
            color: #333;
            margin-top: 30px;
        }

        p {
            background: #fff;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            white-space: pre-wrap;
            /* preserves line breaks */
        }

        .container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>__red_ctext_</h1>
        <form method="post">
            <textarea name="text" rows="10" placeholder="Enter the text you want to redact..."></textarea><br>
            <input type="submit" value="Go!">
        </form>
        {% if original_text %}
        <h2>Original Text</h2>
        <p>{{ original_text }}</p>
        <h2>Redacted Text</h2>
        <p>{{ redacted_text }}</p>
        {% endif %}
    </div>
</body>

</html>
